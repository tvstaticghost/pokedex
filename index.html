<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex__wrapper">
        <div class="pokedex">
            <div class="pokedextop__wrapper">
                <div class="pokedex__top">
                    <button class="blue__btn"></button>
                    <div class="little__btn">
                        <button class="red__btn"></button>
                        <button class="yellow__btn"></button>
                        <button class="green__btn"></button>
                    </div>
                </div>
                <div class="pokedex__toptriangle">

                </div>
            </div>
            <div class="pokedex__inner">
                <div class="pokedex__screenborder">
                    <div class="screenbtn__wrapper">
                        <button class="screen__btn"></button>
                        <button class="screen__btn"></button>
                    </div>
                    <div class="pokedex__screen">
                        <h1 id="pokedex-screen" class="screen__off">Pokedex</h1>
                        <img src="" id="poke-image" class="screen__off">
                        <p class="version__number screen__off" id="screen-sub">v1.0</p>
                    </div>
                    <div class="belowscreen__wrapper">
                        <button class="screen__btn bottom__btn"></button>
                        <img src="assets/icons8-lines-50.png" alt="speaker">
                    </div>
                </div>
                <div class="pokedex__three">
                    <button class="roundblack__btn" id="power-btn">Power</button>
                    <button class="flatred__btn flat__btn"></button>
                    <button class="flatblue__btn flat__btn"></button>
                </div>
                <div class="pokedex__controls">
                    <button class="tiny__btn"></button>
                    <button class="tiny__btn"></button>
                    <div class="green__screen">
                        <input type="text" id="pokemon-search" placeholder="Search...">
                    </div>
                    <div class="cross__control">

                    </div>
                </div>
                <p class="discord__plug">tvstaticghost</p>
            </div>
        </div>
        <div class="pokedex__middle">

        </div>
        <div class="pokedex__lid">
            <div class="pokedex__lidtriangle">

            </div>
            <div class="pokedex__lidmain">
                <div class="pokedex__lidscreen">
                    <h2 class="pokedex__namedisplay screen__off" id="pokemon-name">Eevee</h2>
                </div>
                <div class="blue__buttongrid">
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                    <div class="blue__square"></div>
                </div>
                <div class="pokedex__lidflatbtns">
                    <button class="flat__btn black__flatbtn"></button>
                    <button class="flat__btn black__flatbtn"></button>
                </div>
                <div class="whitesquare__area">
                    <div class="whitesquare__wrapper">
                        <div class="whitesquare"></div>
                        <div class="whitesquare"></div>
                    </div>
                    <button class="bottom__btn yellow__circle" id="search-btn"><img src="assets/search (2).svg" alt="search"></button>
                </div>
                <div class="blacksquare__area">
                    <div class="blacksquare">
                        <p class="pokemon__id screen__off" id="screen-num">01</p>
                    </div>
                    <div class="blacksquare">
                        <p class="pokemon__type screen__off" id="screen-type">Fire</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="output"></div>
<script src="main.js"></script>
</body>
</html>
