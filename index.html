<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex__wrapper">
        <div class="pokedex">
            <div class="pokedextop__wrapper">
                <div class="pokedex__top">
                    <button class="blue__btn"></button>
                    <div class="little__btn">
                        <button class="red__btn"></button>
                        <button class="yellow__btn"></button>
                        <button class="green__btn"></button>
                    </div>
                </div>
                <div class="pokedex__toptriangle">

                </div>
            </div>
            <div class="pokedex__inner">
                <div class="pokedex__screenborder">
                    <div class="screenbtn__wrapper">
                        <button class="screen__btn"></button>
                        <button class="screen__btn"></button>
                    </div>
                    <div class="pokedex__screen">
                        <h1>Pokedex</h1>
                        <p class="version__number">v1.0</p>
                    </div>
                    <div class="belowscreen__wrapper">
                        <button class="screen__btn bottom__btn"></button>
                        <img src="assets/icons8-lines-50.png" alt="speaker">
                    </div>
                </div>
                <div class="pokedex__three">
                    <button class="roundblack__btn"></button>
                    <button class="flatred__btn flat__btn"></button>
                    <button class="flatblue__btn flat__btn"></button>
                </div>
                <div class="pokedex__controls">
                    <button class="tiny__btn"></button>
                    <button class="tiny__btn"></button>
                    <div class="green__screen">

                    </div>
                    <div class="cross__control">

                    </div>
                </div>
                <p class="discord__plug">tvstaticghost</p>
            </div>
        </div>
        <div class="pokedex__lid">

        </div>
    </div>
    <div id="output"></div>
<main src="main.js"></main>
</body>
</html>
